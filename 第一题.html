<script> 
    var  arr=[60,30,50,70];
    console.log(arr);
    
    function sfu(arr) {
       
        
        for (var i = 0; i < arr.length - 1; i++) {

            for (var j = 0; j < arr.length - 1 - i; j++) {

                if (arr[j] > arr[j + 1]) {
                    var temp = arr[j];
                    arr[j] = arr[j + 1];
                    arr[j + 1] = temp;
                }
            }
        }
        return arr;
        
        
    }
    console.log(sfu(arr));
    
    
</script>
